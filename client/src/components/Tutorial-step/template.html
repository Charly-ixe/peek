<transition name="next-step">

  <div class="tutorial-step" v-show="visible">

    <video class="video-tuto" width="400" height="400">
      <source :src="video" type="video/mp4"/>
    </video>

    <div class="tutorial-step__title">

      <div class="tutorial-step__index">0{{ index + 1 }}.</div>

      <h1>{{ title }} </h1>

      <p>{{ subtitle }}</p>

    </div>

  </div>

</transition>
