<div class="page first-register">

  <div class="first-register-overlay" ref="overlay">
    <div class="overlay-container">
      <div class="overlay-logo"></div>
      <div class="overlay-title">Bienvenue</div>
      <div class="overlay-legend">
        Touchez l'écran pour commencer</br>
        l'expérience peek, muni de</br>
        votre bracelet.
      </div>
      <div class="overlay-pointer"></div>
    </div>
  </div>
  <div class="first-register__wrapper">


    <div class="first-register__logo">

      <img src="/images/logo-peek.svg" alt="Logo Peek">

    </div>

    <form class="first-register__form">
      <div class="first-register__form-welcome">bienvenue</div>

      <h1 class="first-register__form-title">Enregistrez-vous</h1>

      <p class="first-register__form-text">Entrez votre adresse mail afin d'y associer votre bracelet. Nous vous enverrons un seul mail afin d'activer votre compte</p>

      <div class="first-register__form-block">

        <!-- <label for="email"><p>Adresse Email</p></label> -->

        <input class="first-register__form-input input" placeholder="adresse email" ref="formEmail" type="email" name="email" value="">
        <div class="first-register__form-check" ref="formCheck"></div>
      </div>
      <div class="first-register__form-bracelet-txt">
        nombre de bracelets à associer </br> à ce mail
      </div>
      <div class="first-register__form-bracelet-nb-container">
        <div class="minus">-</div>
        <div class="number">1</div>
        <div class="plus">+</div>
      </div>

      <div @click="saveEmail" class="first-register__form-submit cta-button">Valider</div>

    </form>

  </div>

  <tutorial-slider-component>

    <tutorial-step-component v-for="step in steps" :key="step.index"></tutorial-step-component>

  </tutorial-slider-component>

</div>
