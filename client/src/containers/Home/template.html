<div class="page home" ref="homeContainer">

  <fixed-navigation-component></fixed-navigation-component>
  <div class="home__titles">
    <h2>Expositions de la BPI</h2>
    <h1>Art Spiegelman</h1>
  </div>
  <div class="home__filter">
    <div class="filter-icon"></div>
    <div class="filter-title">
      Parcours
    </div>
    <div class="filter-name">
      mes peeks
    </div>
  </div>
  <div class="home__bg-name">
    Mes peeks
  </div>
  <div class="home__peeks-container">
      <div class="home__peeks-scroll-container">
        <div class="peek-container" v-for="peek in peeks_obj">
          <img class="peek-image" :src="peek.cover_url" :alt="peek.name" @mouseover="hoverCard" @mouseleave="leaveCard">
          <p class="peek-container-name">
            {{ peek.name }}
          </p>
          <div class="peek-logo"></div>
          <div class="peek-date">
            {{ peek.date }}
          </div>
        </div>
      </div>
  </div>
  <!-- <peeks-component></peeks-component> -->
  <div class="home__overlay" ref="overlay">
    <div class="home__overlay-container">
      <div class="home__overlay-content">
        <h1>Bienvenue !</h1>
        <p>Retrouvez ici toutes les oeuvres que vous avez peeké lors de vitre visite à</br>
          l'exposition Art Spiegelman et aprennez-en toujours plus sur ses travaux.</p>
        <div class="nav-indicator">
          scroller pour naviguer
        </div>
        <div class="nav-indicator-icon"></div>
      </div>
    </div>
  </div>
</div>
